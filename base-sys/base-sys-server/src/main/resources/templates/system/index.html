<table id="table"></table>

</div>
<script>
    var $table = $('#table');
    $(function () {
        // bootstrap table初始化
        $table.bootstrapTable({
            url: '/sys/upmsSystem/list',
            height: getHeight(),
            striped: true,
            search: true,
            showRefresh: true,
            showColumns: true,
            minimumCountColumns: 2,
            clickToSelect: true,
            detailView: true,
            detailFormatter: 'detailFormatter',
            pagination: true,
            paginationLoop: false,
            sidePagination: 'server',
            silentSort: false,
            smartDisplay: false,
            escape: true,
            searchOnEnterKey: true,
            idField: 'systemId',
            maintainSelected: true,
            toolbar: '#toolbar',
            columns: [
                {field: 'ck', checkbox: true},
                {field: 'systemId', title: '编号', sortable: true, align: 'center'},
                {field: 'icon', title: '图标', sortable: true, align: 'center', formatter: 'iconFormatter'},
                {field: 'title', title: '系统标题'},
                {field: 'name', title: '系统名称'},
                {field: 'basepath', title: '根目录'},
                {field: 'status', title: '状态', sortable: true, align: 'center', formatter: 'statusFormatter'},
                {
                    field: 'action',
                    title: '操作',
                    align: 'center',
                    formatter: 'actionFormatter',
                    events: 'actionEvents',
                    clickToSelect: false
                }
            ]
        });
    });
        // 格式化操作按钮
        function actionFormatter(value, row, index) {
            return [
                '<a class="update" href="javascript:;" onclick="updateAction()" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
                '<a class="delete" href="javascript:;" onclick="deleteAction()" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
            ].join('');
        }

        // 格式化图标
        function iconFormatter(value, row, index) {
            return '<i class="' + value + '"></i>';
        }

        // 格式化状态
        function statusFormatter(value, row, index) {
            if (value == 1) {
                return '<span class="label label-success">正常</span>';
            } else {
                return '<span class="label label-default">锁定</span>';
            }
        }

        // 新增
        var createDialog;

        function createAction() {
            createDialog = $.dialog({
                animationSpeed: 300,
                title: '新增系统',
                content: 'url:/sys/upmsSystem/create',
                onContentReady: function () {
                    initMaterialInput();
                    initUploader();
                }
            });
        }

        // 编辑
        var updateDialog;

        function updateAction() {
            var rows = $table.bootstrapTable('getSelections');
            if (rows.length != 1) {
                $.confirm({
                    title: false,
                    content: '请选择一条记录！',
                    autoClose: 'cancel|3000',
                    backgroundDismiss: true,
                    buttons: {
                        cancel: {
                            text: '取消',
                            btnClass: 'waves-effect waves-button'
                        }
                    }
                });
            } else {
                updateDialog = $.dialog({
                    animationSpeed: 300,
                    title: '编辑系统',
                    content: 'url:/sys/upmsSystem/update/' + rows[0].systemId,
                    onContentReady: function () {
                        initMaterialInput();
                        initUploader();
                    }
                });
            }
        }

        // 删除
        var deleteDialog;

        function deleteAction() {
            var rows = $table.bootstrapTable('getSelections');
            if (rows.length == 0) {
                $.confirm({
                    title: false,
                    content: '请至少选择一条记录！',
                    autoClose: 'cancel|3000',
                    backgroundDismiss: true,
                    buttons: {
                        cancel: {
                            text: '取消',
                            btnClass: 'waves-effect waves-button'
                        }
                    }
                });
            } else {
                deleteDialog = $.confirm({
                    type: 'red',
                    animationSpeed: 300,
                    title: false,
                    content: '确认删除该系统吗？',
                    buttons: {
                        confirm: {
                            text: '确认',
                            btnClass: 'waves-effect waves-button',
                            action: function () {
                                var ids = new Array();
                                for (var i in rows) {
                                    ids.push(rows[i].systemId);
                                }
                                $.ajax({
                                    type: 'get',
                                    url: '/sys/upmsSystem/delete/' + ids.join("-"),
                                    success: function (result) {
                                        if (result.code != 1) {
                                            if (result.data instanceof Array) {
                                                $.each(result.data, function (index, value) {
                                                    $.confirm({
                                                        theme: 'dark',
                                                        animation: 'rotateX',
                                                        closeAnimation: 'rotateX',
                                                        title: false,
                                                        content: value.errorMsg,
                                                        buttons: {
                                                            confirm: {
                                                                text: '确认',
                                                                btnClass: 'waves-effect waves-button waves-light'
                                                            }
                                                        }
                                                    });
                                                });
                                            } else {
                                                $.confirm({
                                                    theme: 'dark',
                                                    animation: 'rotateX',
                                                    closeAnimation: 'rotateX',
                                                    title: false,
                                                    content: result.data.errorMsg,
                                                    buttons: {
                                                        confirm: {
                                                            text: '确认',
                                                            btnClass: 'waves-effect waves-button waves-light'
                                                        }
                                                    }
                                                });
                                            }
                                        } else {
                                            deleteDialog.close();
                                            $table.bootstrapTable('refresh');
                                        }
                                    },
                                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                                        $.confirm({
                                            theme: 'dark',
                                            animation: 'rotateX',
                                            closeAnimation: 'rotateX',
                                            title: false,
                                            content: textStatus,
                                            buttons: {
                                                confirm: {
                                                    text: '确认',
                                                    btnClass: 'waves-effect waves-button waves-light'
                                                }
                                            }
                                        });
                                    }
                                });
                            }
                        },
                        cancel: {
                            text: '取消',
                            btnClass: 'waves-effect waves-button'
                        }
                    }
                });
            }
        }

</script>
